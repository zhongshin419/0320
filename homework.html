<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript作業</title>
    <style>
       div#myId {
        width: 100px;
        background-color: sandybrown;
        padding: 10px;
        margin: 0 auto;
        margin-top: 20px;
       }
       table , tr, td {
        width: 100%;
        border-collapse: collapse;
       }
       table {
        text-align: center;
        margin: 0 auto;
        }
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            // alert("輸入的數值是:" = n);

            var str= "<table>";

            for (var i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str +='<td> ${i} * ${j} = ${i*j}</td>';
                }
                str += "</tr>";
            }
            str += "</table>";

            Document .getElementById('myId').innerHTML = str;
        }
    </script>
</head>

<body>
    <a href="index.html">首頁</a>
    <a href="about.html">自我介紹</a>
    <a href="research.html">研究</a>
    <a href="homework.html">作業</a>
    <h1>N*N 乘法表</h1>
    <label for="numberInput">請輸入數字:</label>
    <input type="number" id="numberInput" placeholder="請輸入數字"/>
    <input type="button" value="好了" title="OK" onclick="myFunction()" />
    <div id="myId"></div>
</body>

</html>
